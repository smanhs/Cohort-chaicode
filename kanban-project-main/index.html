<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body>
  <header>
    <h1><img src=images.jpg width="50px" height="30px">Kanban Board</h1>
    <button id="add-board-btn" class="btn">Add Board</button>
  </header>

  <div class="container" id="boards-container">
    <!-- Boards will be generated here -->
  </div>

  <!-- Task Form Modal -->
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Add Task</h2>
      <span >Please enter the detils for new task</span>
      <form id="task-form">
        <input type="hidden" id="edit-task-id" value="">
        <input type="hidden" id="edit-board-id" value="">
        <div class="form-group">
          <label for="task-title">Title</label>
          
          <input type="text" id="task-title" required>
        </div>
        <div class="form-group">
          
          <label for="task-description">Description</label>
          <textarea id="task-description"></textarea>
        </div>

        <div class="form-group">
          
          <label for="task-due-date">Due Date:</label>
<input type="text" id="task-due-date" name="task-due-date" placeholder="Select a date">

        </div>
        <button type="submit" class="btn btn-danger">Cancel</button>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

  <!-- Board Form Modal -->
  <div id="board-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Board</h2>
      <form id="board-form">
        <div class="form-group">
          <label for="board-title">Board Title</label>
          <input type="text" id="board-title" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <h2>Confirm Delete</h2>
      <p id="confirm-message">Are you sure you want to delete this item?</p>
      <div class="modal-actions">
        <button id="confirm-cancel" class="btn">Cancel</button>
        <button id="confirm-delete" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <a href="http://codeblog.free.nf" target="_blank">@codeblog.free.nf</a>
</div>
  <!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
      flatpickr("#task-due-date", {
          enableTime: false,
          dateFormat: "Y-m-d",
      });
  });
</script>

  <script src="script.js"></script>
</body>
</html>
